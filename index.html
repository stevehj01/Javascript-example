<!DOCTYPE html>
<html>
	<head>
		<title>Fantastic Memory Game</title>

		<link href="memory.css" type="text/css" rel="stylesheet" />
                <script src = "memoryv2.js" type = "text/javascript"></script>
	</head>
<!-- Do not modify the body at all. -->
	<body>
		<h1>Fantastic Memory Game</h1>
                
		<!-- images division -->
		<div id="images">
			<img id="card0" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 0"/>
			<img id="card1" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 1"/>
			<img id="card2" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 2"/>
			<img id="card3" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 3"/>
			<br/>
			<img id="card4" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 4"/>
			<img id="card5" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 5"/>
			<img id="card6" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 6"/>
			<img id="card7" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 7"/>
			<br/>
			<img id="card8" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 8"/>
			<img id="card9" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 9"/>
			<img id="card10" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 10"/>
			<img id="card11" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 11"/>

			<img id="card15" src="classic-cards/b1fv.png" width="72" height="96" alt="Card 15"/>
		</div>
		
		<!-- game control division -->
		<div id="control">
			<button id="newGame">New Game</button>
		</div>
		
		<!-- game status division -->
		<div id="status">
  		<p>Attempts: <span id="attempts">0</span></p>
		</div>

		<!-- result division -->
		<div id="result">
  		<p>Score: <span id="score"></span></p>
		</div>

		<!-- timer division -->
		<div id="timer">
		<h3>Time</h3>
		<p><span id="time">0</span></p>
		</div>

</html>
